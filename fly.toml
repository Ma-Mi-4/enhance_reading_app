app = "enhance-reading-app-morning-sound-6129"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"  # Rails ç”¨ Dockerfile

[env]
  RAILS_ENV = "production"

# -------------------------------
# Rails app (port 3000)
# -------------------------------
[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"

  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

# -------------------------------
# Next.js front (port 3001)
# -------------------------------
[[services]]
  internal_port = 3001
  processes = ["front"]
  protocol = "tcp"

  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 1

  [[services.http_routes]]
    path = "/"
    type = "prefix"

  [[services.http_routes]]
    path = "/*"
    type = "prefix"

# -------------------------------
# Processes config
# -------------------------------
[processes]
  app = "rails server -b 0.0.0.0 -p 3000"
  front = "node server.js"

# -------------------------------
# VM settings
# -------------------------------
[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
