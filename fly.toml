app = "enhance-reading-app-morning-sound-6129"
primary_region = "nrt"

kill_signal = "SIGINT"

[build]
  dockerfile = "Dockerfile"

[env]
  RAILS_ENV = "production"

# -------------------------------
# Rails のサービス (process: app)
# -------------------------------
[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"

  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

# -------------------------------
# Next.js のサービス (process: front)
# -------------------------------
[[services]]
  internal_port = 3001
  processes = ["front"]
  protocol = "tcp"

  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 0

  [[services.ports]]
    port = 8080
    handlers = ["http"]

# -------------------------------
# プロセス定義
# -------------------------------
[processes]
  app = "bin/rails server"
  front = "node server.js"   # ← Next.js の standalone 起動コマンド

# -------------------------------
# VM設定
# -------------------------------
[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
