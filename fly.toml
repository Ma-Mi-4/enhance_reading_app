# fly.toml app configuration file generated for enhance-reading-app on 2025-11-30T21:55:49+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "enhance-reading-app-morning-sound-6129"
primary_region = "nrt"

[env]
  RAILS_ENV = "production"
  RACK_ENV = "production"

[build]

[deploy]
  release_command = "./bin/rails db:prepare"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
